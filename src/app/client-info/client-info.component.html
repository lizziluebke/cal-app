
<form class="clientInfo" #clientInfo="ngForm">


    <h1>Personal Information</h1>

    <label for="firstName" name="firstName" lass="firstName">First Name</label><label id="asterisk"></label>
    <br>
    <mat-form-field appearance="fill" color="warn">
    <mat-label>First Name</mat-label>
    <input matInput required
        type="firstName"
        name="firstName"
        >
        <mat-error
          *ngIf="firstName.invalid"
        >
          {{ getErrorMessage }}
      </mat-error>
  </mat-form-field>
  <br>

  <label for="lastName" class="lastName">Last Name</label><br>
  <mat-form-field appearance="fill" color="warn">
    <mat-label>Last Name</mat-label>
    <input matInput required>
  </mat-form-field>
  <br>

  <label for="memberNumber" class="memberNumber">Member Number</label><br>
  <mat-form-field appearance="fill" color="warn">
  <mat-label>Member Number </mat-label>
  <input matInput>
</mat-form-field>
<br>

  <label for="phoneNumber" class="phoneNumber">Phone Number</label><br>
    <mat-form-field appearance="fill" color="fill">
    <mat-label>Phone Number</mat-label>
    <input matInput required>
  </mat-form-field>
  <br>

  <label for="email" class="email">Email</label><br>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <br>

  <label for="comments" class="comments">Comments</label><br>
  <mat-form-field appearance="fill">
    <mat-label>Comments</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <br>


  </form>

  <a href="/">
    <button mat-raised-button color="primary" class="next"

    >Back</button>

    <a
        href="/confirmation"
    >
        <button
            mat-raised-button color="primary" class="next"
            id="back"
        >
            Next
        </button>

  </a>
